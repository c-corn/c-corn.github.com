<a name="lab444"></a><h1 class="section">Search tactics for reasoning in Real Analysis</h1>


<br/><br/>
The following tactics are defined:

<ul>
<li> <span class="inlinecode"><span class="id" type="var">Contin</span></span> will solve <span class="inlinecode">(<span class="id" type="var">Continuous_I</span> <span class="id" type="var">H</span> <span class="id" type="var">F</span>)</span>

</li>
<li> <span class="inlinecode"><span class="id" type="var">Deriv</span></span> will solve <span class="inlinecode">(<span class="id" type="var">Derivative_I</span> <span class="id" type="var">H</span> <span class="id" type="var">F</span> <span class="id" type="var">F'</span>)</span>.

</li>
</ul>

<br/><br/>
All these tactics are defined using <span class="inlinecode"><span class="id" type="tactic">eauto</span></span>.
